<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!--jquery datatables ><!-->
    <script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />

    <!--load data and setup ><!-->
    <script src="data.js"></script>

    <script>
      $(document).ready(function() {
        $('#dataTable').DataTable( {
            data: dataSet,
            columns: [
                { title: "Категорија" },
                { title: "Документ" },
                { title: "Download",
                   "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                      $(nTd).html("<a href='"+sData+"'>download</a>");
                   }
                }
            ],
        });
      });
    </script>

    <title>Makstat by petrushev</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Makstat</h1>
        <h2>Пакет за работа со отворени податоци во Македонија</h2>
        <a href="https://github.com/petrushev/makstat" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

            <table id="dataTable"></table>

        </section>

        <aside id="sidebar">
          <a href="https://github.com/petrushev/makstat/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/petrushev/makstat/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/petrushev/makstat"></a> maintained by <a href="https://github.com/petrushev">petrushev</a>.</p>

        </aside>
      </div>
    </div>

  
  </body>
</html>
